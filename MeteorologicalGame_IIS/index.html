<body>
	<div>MeteorologicalGame</div>
	<canvas id="runwayBG" style="position: absolute;border:1px solid #d3d3d3; z-index: 0;"></canvas> <!-- 背景包括runway -->
	<canvas id="bg" style="position: absolute;border:1px solid #d3d3d3; z-index: 1;"></canvas> <!-- 背景包括weather,thunder,length -->
	<canvas id="shellsFG" style="position: absolute;border:1px solid #d3d3d3; z-index: 2;"></canvas> <!-- 前景包括shells -->
	<canvas id="weatherFG" style="position: absolute;border:1px solid #d3d3d3; z-index: 3;"></canvas> <!-- 前景包括weather -->
	<canvas id="personFG" style="position: absolute;border:1px solid #d3d3d3; z-index: 4;"></canvas> <!-- 前景包括person -->
</body>
